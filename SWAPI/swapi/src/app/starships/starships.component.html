<section infinite-scroll
(scrolled)="onScrollDown()"
[infiniteScrollDistance]="1"
>
    <div class="container">
        <h3 class="text-center">Spaceships</h3>
        <div>
            <div *ngFor="let nau of allStarships">
                <div class="starship">
                    <div class="row justify-content-around">
                        <div class="details col-4">
                            <p>{{nau.name}}</p>
                            <p>{{nau.cost_in_credits}}</p>
                            <p>{{nau.crew}}</p>
                            <p>{{nau.manufacturer}}</p>
                        </div>
                         <div class="">
                             <img src="/assets/img/{{nau.name}}.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
